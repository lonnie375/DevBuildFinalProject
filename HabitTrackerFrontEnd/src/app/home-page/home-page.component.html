<div class="backgroundedit">
    <div class="container">
        <div class="content">
            <h1>Welcome!</h1>
            <h2>Who are you?</h2>
            <p *ngIf="loginError == true">Enter a valid User Name</p>
            <input class="bar" type="text" [(ngModel)]="enteredUserName"/>
            
            <button class="btn btn secondary btn-sm" (click)="logIn()">Log In</button>
        </div>
    </div>
    
</div>
